<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>동방-게임</title>
    
    <style>  
        body{
            background-color: black;
            min-height: 99vh;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url(../source/71671791_p0_master1200.png);
            background-size: cover;
            background-position: center;
        }
        #game{
            width: 800px;
            display: flex;
        }
        canvas{
            color: #070719;
            background-image: url(./imgs/bg1.png);
            background-color: white;
            border: 1px solid black;
        }
        #interface{
            background-image: linear-gradient(rgba(156, 156, 156, 0.2), rgba(156, 156, 156, 0.2)), url(../source/Remilia\ Scarlet.gif);
            background-position-y: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #interface P{
            color: white;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <section id="game">
        <canvas id="tutorial" width="500" height="700"></canvas>
        <div id="interface">
            <p id="score">score : 0</p>
            <p id="life">life : 5</p>
            <p id="explanation">Z를 눌러 시작이나<br>
                공격을 해주세요</p>
        </div>
    </section>
    <script src="./SubEvent.js"></script>
</body>
</html>
